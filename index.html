<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="pl-1">Player One : <span>0</span></h1>
    <h1 class="pl-2">Player Two : <span>0</span></h1>
    <table>
        <tr id="row-1">
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
        </tr>
        <tr id="row-2">
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
        </tr>
        <tr id="row-3">
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
        </tr>
    </table>

    <button class="btn-reset">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
